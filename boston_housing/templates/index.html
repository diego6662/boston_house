<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Predict House Values</h1>
    <form method="post" >
    <div class="mb-3">
        <label for="zone" class="form-label">land zone in sq.ft</label>
        <input type="number" step="0.000001" class="form-control" name="zone">
    </div>
    <div class="mb-3">
        <label for="rooms" class="form-label">number rooms</label>
        <input type="number" step="0.000001" class="form-control" name="rooms">
    </div>
    <div class="mb-3">
        <label for="distance" class="form-label">distance to city center</label>
        <input type="number" step="0.000001" class="form-control" name="distance">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</body>
</html>
